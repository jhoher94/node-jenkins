version: "3.7"
services:
  desacople-api-proyecto:
    container_name: desacople-api-proyecto
    image: desacople-api-proyecto:v1
    build: 
      context: .
    ports:
      - "4001"
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=4002
    networks:
      - api-red 

  balanceador-carga:
    container_name: balanceador-carga
    image: balanceador-carga:v1
    build: 
      context: ./balanceador
    ports:
      - "4004:80"
    networks:
      - api-red 

networks:
  api-red: